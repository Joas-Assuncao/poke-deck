<igx-card elevated class="w-60 items-center">
  <igx-card-media style="width: 180px;" *ngIf="card.images.small">
    <img src="{{ card.images.small }}" />
  </igx-card-media>
  <igx-card-header>
    <a routerLink="/decks/:name" *ngIf="deck"></a>
    <h3 igxCardHeaderTitle>{{ card.name || deck.name }}</h3>
    <h5 igxCardHeaderSubtitle *ngIf="card.supertype">
      Super-Tipo: {{ card.supertype }}
    </h5>
    <h5 igxCardHeaderSubtitle *ngIf="card.types && card.types[0]">
      Tipo: <span *ngFor="let type of card.types; let index">{{ type }}{{ (needComma(index, card.types.length)) ? ',' : '' }}</span>
    </h5>
  </igx-card-header>

  <igx-card-content>
    <ng-template *ngIf="card.abilities && card.abilities[0]">
      <p *ngFor="let abilitie of card.abilities; let index">
        <strong>
          {{ abilitie.name }} |
          {{ abilitie.type }} :
        </strong>
        {{ abilitie.text }}
      </p>
    </ng-template>
  </igx-card-content>
</igx-card>
