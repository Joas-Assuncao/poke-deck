<div class="flex justify-center items-center" *ngIf="isLoading">
  <div
    class="animate-spin inline-block border-[3px] border-current border-t-transparent text-blue-350 rounded-full dark:text-blue-500"
    [ngClass]="size === 'large' ? 'size-32' : 'size-8'"
    role="status"
    aria-label="loading"
  >
    <span class="sr-only">Loading...</span>
  </div>
</div>
