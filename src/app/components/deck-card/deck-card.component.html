<div class="custom h-full">
  <igx-card elevated class="max-w-60 w-full h-full flex flex-col items-center">
    <igx-card-header>
      <a
        class="py-2 px-4 text-blue-650 border border-blue-650 rounded-lg cursor-pointer"
        routerLink="/decks/{{ deck.name }}"
        *ngIf="deck"
        >Ver detalhes</a
      >
      <h3 igxCardHeaderTitle class="custom text-gray-200">
        {{ deck.name }}
      </h3>
    </igx-card-header>
  </igx-card>
</div>
