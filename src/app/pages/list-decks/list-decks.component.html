<div class="custom w-full h-full flex flex-col p-4 gap-6">
  <main class="flex flex-col gap-4 items-center overflow-y-auto">
    <div
      *ngIf="pokemonDecks && pokemonDecks[0]"
      [class]="
        pokemonDecks.length > 1
          ? 'cards grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4'
          : 'flex items-center justify-center w-full'
      "
    >
      <app-deck-card
        *ngFor="let deck of pokemonDecks"
        [deck]="deck"
      ></app-deck-card>
    </div>
    <div *ngIf="pokemonDecks && pokemonDecks[0]" class="w-full flex flex-col items-center gap-4">
      <a
        routerLink="/decks/create"
        igxButton="contained"
        igxButtonColor="#f5f5f2"
        class="bg-red-450/50 text-white/90 hover:bg-red-450/70"
      >
        Adicionar baralho
      </a>
    </div>

    <app-empty-state title="baralho" *ngIf="!pokemonDecks || !pokemonDecks[0]">
      <a
        routerLink="/decks/create"
        igxButton="contained"
        igxButtonColor="#f5f5f2"
        class="bg-red-450/50 text-white/90 hover:bg-red-450/70"
      >
        Adicionar baralho
      </a>
    </app-empty-state>
  </main>
</div>
