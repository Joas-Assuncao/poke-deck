<div class="w-full h-full flex flex-col justify-center p-4">
  <ng-container *ngIf="!isLoading && pokemonDecks && pokemonDecks[0]">
    <app-card *ngFor="let deck of pokemonDecks" [deck]="deck"></app-card>
  </ng-container>
  <ng-container *ngIf="!isLoading && (!pokemonDecks || !pokemonDecks[0])">
    <app-empty-state title="deck">
      <a
        routerLink="/decks/create"
        igxButton="contained"
        igxButtonColor="#363b81"
        class="bg-yellow-450 rounded-lg w-60 h-20 text-xl"
        style="font-size: 1.5rem;"
      >
        Criar baralho
      </a>
    </app-empty-state>
  </ng-container>
</div>
